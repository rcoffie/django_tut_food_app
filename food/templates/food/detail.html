{% extends 'food/base.html' %}


{% block body%}

<div class="conatiner">
  <div class="row">
    <div class="col-md-6">
      <img height="300px" src="{{item.item_image}}" class="card">
    </div>
    <div class="col-md-6">
      <h1>{{item.item_name}}</h1>
      <h1>{{item.item_desc}}</h1>
      <h1>{{item.item_price}}</h1>
      <a href="{% url 'food:delete_item' item.id %}"> Delete</a>
    </div>
  </div>

</div>



{% endblock %}
